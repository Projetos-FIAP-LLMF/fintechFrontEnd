<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="../styles/redefinirSenha.css">
</head>

<body>
    <header>
        <h1>Redefinir Senha</h1>
        <p>Digite o  e-mail que você usou para se cadastrar, Nós enviaremos um link para redefinir sua senha.</p>
    </header>

    <main class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="contato@gmail.com" required>
            </div>
            <div class="form-group-button">
                <button type="submit">Enviar</button> 
            </div>
        </form>
    </main>
</body>
</html>
