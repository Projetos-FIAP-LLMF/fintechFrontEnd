<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../styles/home.css">

  <!-- link para o css e icons do bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</head>

<body>
  <header class="d-flex justify-content-between align-items-center p-3">
    <div class="d-flex align-items-center">
      <img src="../assets/icon-user.svg" alt="Foto do Usuário" class="user-photo me-2">
      <div>
        <h5 class="escrita-header"><b>Bem-vindo!</b></h5>
        <h5 class="escrita-header">Amanda Alves</h5>
      </div>
    </div>
    <div class="notificacao-icon" onclick="notificacoes()">
      <img src="../assets/icon_notificacao_branca.svg" alt="Sino notificação">
      <span class="num-notificacao">3</span>
    </div>
    <div class="painel-notificacao" id="notificacaoPainel">
      <h3>Notificações:</h3><br>
      <ul>
        <li><a href="#usuario" target="_self">Atualize seus dados.</a></li>
        <li><a href="#investimentos" target="_self"><strong>investimentos:</strong> Parabêns você atingiu sua meta!</a></li>
        <li><a href="#blog" target="_self">Confira essas dicas para seus investimentos.</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="container-cartoes"> <!-- seus cartoes -->
      <a href="/pages/cartoes.html">
        <img src="../assets/imagem-cartoes.svg" alt="Vários cartões">
      </a>
    </section>

    <div class="container my-4"> <!-- dados e valores -->
      <div class="row">
        <!-- box de investimentos -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card text-center p-3" id="box-investimentos">
            <h5>Investimentos</h5>
            <div class="d-flex justify-content-center align-items-center">
              <span class="value" id="value-investimentos" data-value="R$ 1.000,00" data-visible="true">R$
                1.000,00</span>
              <button class="btn btn-link p-0 ms-2" onclick="toggleValue('value-investimentos', 'icon-investimentos')">
                <i class="bi bi-eye-fill" id="icon-investimentos"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- box de entradas -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card text-center p-3" id="box-entradas">
            <h5>Entradas</h5>
            <div class="d-flex justify-content-center align-items-center">
              <span class="value" id="value-entradas" data-value="R$ 500,00" data-visible="true">R$ 500,00</span>
              <button class="btn btn-link p-0 ms-2" onclick="toggleValue('value-entradas', 'icon-entradas')">
                <i class="bi bi-eye-fill" id="icon-entradas"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- box de cofrinho -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card text-center p-3" id="box-cofrinho">
            <h5>Cofrinho</h5>
            <div class="d-flex justify-content-center align-items-center">
              <span class="value" id="value-cofrinho" data-value="R$ 300,00" data-visible="true">R$ 300,00</span>
              <button class="btn btn-link p-0 ms-2" onclick="toggleValue('value-cofrinho', 'icon-cofrinho')">
                <i class="bi bi-eye-fill" id="icon-cofrinho"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- box de saidas -->
        <div class="col-6 col-md-3 mb-4">
          <div class="card text-center p-3" id="box-saidas">
            <h5>Saídas</h5>
            <div class="d-flex justify-content-center align-items-center">
              <span class="value" id="value-saidas" data-value="R$ 200,00" data-visible="true">R$ 200,00</span>
              <button class="btn btn-link p-0 ms-2" onclick="toggleValue('value-saidas', 'icon-saidas')">
                <i class="bi bi-eye-fill" id="icon-saidas"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="container-investimento"> <!-- como comecar investindo -->
      <a href="#">
        <img src="../assets/homem-investindo.svg" alt="Homem investindo em um tablet">
      </a>
    </section>
  </main>

  <footer class="menu-icones">
    <a href="/pages/home.html" class="menu-item">
      <img src="../assets/usuario.svg" alt="Home">
    </a>
    <a href="/pages/extrato.html" class="menu-item">
      <img src="/assets/extrato.svg" alt="Extrato">
    </a>
    <a href="/pages/cartoes.html" class="menu-item">
      <img src="../assets/cartoes.svg" alt="Cartões">
    </a>
    <a href="/pages/investimento.html" class="menu-item">
      <img src="../assets/icon_invest.svg" alt="Investimentos">
    </a>
    <a href="/pages/dados-usuario.html" class="menu-item">
      <img src="../assets/engrenagem.svg" alt="Configuração">
    </a>
  </footer>

  <script src="../scripts/home.js"></script>
  <!-- link para o js do bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
