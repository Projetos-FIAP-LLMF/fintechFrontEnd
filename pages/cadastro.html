<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../styles/cadastro.css">
</head>

<body>
    <header>
        <h1>Vamos Começar</h1>
        <p>Estamos felizes de ter você conosco.<br>Vamos criar a sua conta abaixo!</p>
    </header>

    <main class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="contato@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha< /label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmar_senha">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="number" id="celular" name="celular" required>
            </div>
            <div class="form-group-button">
                <button type="submit">Criar Conta</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Ao criar a conta você aceita e concorda com os <b>Termos e Condições</b> e <b>Politica de Privacidade</b>.</p>
        <p>Já tem uma conta? <a href="./login.html">Clique Aqui</a></p>
    </footer>
</body>
</html>
