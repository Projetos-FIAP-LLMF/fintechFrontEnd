<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
  <div class="container__texto-login">
    <h1 class="titulo__principal-login">Olá</h1>
    <p class="texto__secundario-login">Estamos felizes de ter você de volta.<br>
      Por favor, insira seu login para continuar aproveitando nossos serviços.</p>
  </div>
  
  <section class="input_login">
    <div class="box__login">
      <label for="email">E-mail</label>
      <input id="email" type="email" name="email" placeholder="contato@gmail.com" required>
    </div>
    <div class="box__login">
      <label for="password">Senha</label>
      <input id="password" type="password" name="password" placeholder="•••••••••" required>
    </div>
    <a href="#" class="link__senha">Esqueceu a senha?</a>
    <div class="botao__padrao-login">
      <a href="#" class="botao__inicial">Entrar</a>
      <img src="../assets/seta.svg" alt="seta para a direita" class="imagem__seta">
    </div>
  </section>

  <footer class="container_rodape">
    <div class="texto__rodape">
      <p>Ou entrar com</p>
    </div>
    <div class="redes__socias">
      <a href="#" class="redes-sociais__link">
        <img src="../assets/apple.svg" alt="icone apple">
      </a>
      <a href="#" class="redes-sociais__link">
        <img src="../assets/facebook.svg" alt="icone facebook">
      </a>
      <a href="#" class="redes-sociais__link">
        <img src="../assets/gmail.svg" alt="icone gmail">
      </a>
    </div>
    <div class="texto__rodape">
      <p>Não tem conta ainda? <a href="#" class="cadastro__link">Cadastre-se Aqui</a></p>
    </div>
  </footer>
</body>
</html>
